# Development Environment Configuration

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/EventPing
spring.datasource.username=postgres
spring.datasource.password=abasthomas

# JPA Configuration - More verbose for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# Security Configuration - Development
# ===============================
# JWT Configuration - Development settings
eventping.security.jwt.secret=developmentSecretKeyForTestingOnly123456789012345678901234567890
eventping.security.jwt.expiration=86400000
eventping.security.jwt.refresh-expiration=604800000

# CORS - Allow all origins in development
eventping.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200

# ===============================
# Rate Limiting - Relaxed for Development
# ===============================
eventping.rate-limit.enabled=true
eventping.rate-limit.ip.requests-per-minute=1000
eventping.rate-limit.user.api-requests-per-minute=300
eventping.rate-limit.registration.attempts-per-hour=20
eventping.rate-limit.login.attempts-per-hour=50

# ===============================
# Logging - Verbose for Development
# ===============================
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.thomas.com.EventPing=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Actuator - Full access in development
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===============================
# Cache Configuration - Simple for development
# ===============================
spring.cache.type=simple

# ===============================
# Redis - Optional in development
# ===============================
eventping.rate-limit.redis.enabled=false

# ===============================
# Audit Logging - Enabled but less strict
# ===============================
eventping.audit.enabled=true
eventping.audit.retention-days=30

# ===============================
# Validation - Enabled but lenient
# ===============================
eventping.validation.email.domain-validation=false