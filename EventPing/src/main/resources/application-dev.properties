# Development Environment Configuration

# ===============================
# Database Configuration - Development settings
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/EventPing
spring.datasource.username=postgres
spring.datasource.password=abasthomas
spring.datasource.driver-class-name=org.postgresql.Driver

# Database Security Configuration - SSL disabled for local development
eventping.database.ssl.enabled=false
eventping.database.ssl.mode=disable

# JPA Configuration - Update for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Security Configuration - Development settings
# ===============================
# JWT Configuration - Longer expiration for development
eventping.security.jwt.secret=developmentSecretKeyChangeInProduction123456789012345678901234567890
eventping.security.jwt.expiration=86400000
eventping.security.jwt.refresh-expiration=604800000

# Password Security - Standard for development
eventping.security.password.bcrypt-rounds=12

# Data Encryption - Disabled for development (optional)
eventping.security.encryption.enabled=false

# ===============================
# Rate Limiting - Relaxed for development
# ===============================
eventping.rate-limit.enabled=true
eventping.rate-limit.ip.requests-per-minute=1000
eventping.rate-limit.user.api-requests-per-minute=600

# ===============================
# CORS Configuration - Permissive for development
# ===============================
eventping.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:5173

# ===============================
# Logging Configuration - Verbose for development
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.thomas.com.EventPing=DEBUG

# ===============================
# Actuator Configuration - Full access for development
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=always

# ===============================
# Audit Logging - Enabled for development testing
# ===============================
eventping.audit.enabled=true
eventping.audit.log-authentication=true
eventping.audit.log-authorization-failures=true
eventping.audit.log-data-modifications=true
eventping.audit.log-security-violations=true

# ===============================
# Development-specific settings
# ===============================
eventping.dev.mock-external-services=false
eventping.dev.enable-debug-endpoints=true