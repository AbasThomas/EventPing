# Test Environment Configuration

# ===============================
# Database Configuration - In-memory for tests
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration - Create-drop for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# Security Configuration - Test settings
# ===============================
# JWT Configuration - Fast expiration for tests
eventping.security.jwt.secret=testSecretKeyForTestingOnly123456789012345678901234567890
eventping.security.jwt.expiration=3600000
eventping.security.jwt.refresh-expiration=7200000

# Password Security - Faster for tests
eventping.security.password.bcrypt-rounds=4

# ===============================
# Rate Limiting - Disabled for most tests
# ===============================
eventping.rate-limit.enabled=false
eventping.rate-limit.redis.enabled=false

# ===============================
# Logging - Minimal for tests
# ===============================
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.thomas.com.EventPing=INFO
logging.level.org.hibernate.SQL=WARN

# ===============================
# Actuator - Limited for tests
# ===============================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# ===============================
# Cache Configuration - Simple for tests
# ===============================
spring.cache.type=simple

# ===============================
# Audit Logging - Disabled for most tests
# ===============================
eventping.audit.enabled=false

# ===============================
# Email Configuration - Mock for tests
# ===============================
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# ===============================
# Validation - Strict for tests
# ===============================
eventping.validation.sql-injection.enabled=true
eventping.validation.xss.enabled=true
eventping.validation.email.domain-validation=true

# ===============================
# Test-specific Configuration
# ===============================
eventping.test.mock-external-services=true
eventping.test.disable-scheduling=true